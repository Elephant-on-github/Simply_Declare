name: Bun Compile & Release

on:
  push:
    branches: ["**"]  # Automatic test builds on every push
    tags:
      - 'v*'          # Automatic Release on version tags
  workflow_dispatch:  # Manual Release trigger
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            target: bun-linux-x64-modern
            outfile: simply-declare-linux
          - os: windows
            target: bun-windows-x64-modern
            outfile: simply-declare-windows.exe

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üî® Compile Executable
        run: bun build --compile --minify --bytecode --target=${{ matrix.target }} --outfile=${{ matrix.outfile }} ./program.ts

      - name: üîë Generate Checksum
        shell: bash
        run: sha256sum ${{ matrix.outfile }} > ${{ matrix.outfile }}.sha256

      - name: ‚¨ÜÔ∏è Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-executable
          path: |
            ${{ matrix.outfile }}
            ${{ matrix.outfile }}.sha256
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: üöÄ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: Release ${{ github.event.inputs.tag_name || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/simply-declare-linux
            ./artifacts/simply-declare-linux.sha256
            ./artifacts/simply-declare-windows.exe
            ./artifacts/simply-declare-windows.exe.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
