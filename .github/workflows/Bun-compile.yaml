name: Bun Compile Executable

on:
  push:
    branches: ["**"]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define targets here to run them in parallel
        include:
          - os: linux
            target: bun-linux-x64-modern
            outfile: linux-test
          - os: windows
            target: bun-windows-x64-modern
            outfile: windows-test.exe

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # âš¡ This is the "Light & Quick" magic:
      - name: ğŸ’¾ Cache Bun Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          # Use matrix.os in the key to keep caches separate
          key: ${{ runner.os }}-${{ matrix.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Compile Executable
        run: bun build --compile --target=${{ matrix.target }} --outfile=${{ matrix.outfile }} ./index.ts

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-executable
          path: ${{ matrix.outfile }}
          retention-days: 1 # âš¡ Keeps your storage light