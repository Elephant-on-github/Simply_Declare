name: Bun Compile Executable

on:
  push:
    # Trigger on push to any branch
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    # Optional: Configure permissions if you need to upload the artifact
    # permissions:
    #   contents: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        # Action to check out the repository content
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Bun
        # Action to install the Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest # Or a specific version like '1.1.0'

      - name: üì¶ Install Dependencies (if applicable)
        # Run bun install to get project dependencies if your index.ts uses any
        # If your script has no dependencies, you can remove this step.
        run: bun install

      - name: üî® Compile Executable for linux
        # The core command from your request
        # Compiles index.ts into a standalone executable named 'test'
        run: bun build --compile --target=bun-linux-x64-modern --outfile=linux-test ./index.ts

      - name: üî® Compile Executable for windows
        # Compiles index.ts into a standalone executable named 'test.exe' for Windows
        run: bun build --compile --target=bun-windows-x64-modern --outfile=windows-test.exe ./index.ts

      - name: ‚¨ÜÔ∏è Upload Executable Artifact
        # This step saves the compiled 'test' executable as an artifact
        # that you can download from the GitHub Actions run summary.
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: linux-test # The path to the file generated by the previous step
          retention-days: 7 # Keep the artifact for 7 days

      - name: ‚¨ÜÔ∏è Upload Executable Artifact
        # This step saves the compiled 'test' executable as an artifact
        # that you can download from the GitHub Actions run summary.
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable.exe
          path: windows-test.exe # The path to the file generated by the previous step
          retention-days: 7 # Keep the artifact for 7 days
